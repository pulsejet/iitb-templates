<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <script type="text/javascript">
            var currentLayout;
            
            function loadLayout(name)
            {
                currentLayout = name;
                $.get(name + '.html', function(data, status){
                    document.getElementById('layout').innerHTML = data;
                    
                    $('.room').each(function(){
                        $(this).html('2<br><span>' + $(this).attr('id').split('-')[2] + '</span>');
                    });
                    
                });
            }
                
        </script>

        <link rel="stylesheet" href="styles.css">
        
        <title>IITB Templates</title>
    </head>

    <body style="margin: 12px">
        <button class='btn btn-success' onclick="loadLayout(currentLayout)">Refresh</button>
        <button class='btn btn-primary' onclick="loadLayout('H1')">H1</button>
        <button class='btn btn-primary' onclick="loadLayout('H2')">H2</button>
        <button class='btn btn-primary' onclick="loadLayout('H3')">H3</button>
        <button class='btn btn-primary' onclick="loadLayout('H4')">H4</button>
        <button class='btn btn-primary' onclick="loadLayout('H5')">H5</button>
        <button class='btn btn-primary' onclick="loadLayout('H7')">H7</button>
        <button class='btn btn-primary' onclick="loadLayout('H8')">H8</button>
        <button class='btn btn-primary' onclick="loadLayout('H10')">H10</button>
        <button class='btn btn-primary' onclick="loadLayout('H11')">H11</button>
        <button class='btn btn-primary' onclick="loadLayout('H13')">H13</button>
        <button class='btn btn-primary' onclick="loadLayout('H14')">H14</button>
        <button class='btn btn-primary' onclick="loadLayout('H15A')">H15A</button>
        <button class='btn btn-primary' onclick="loadLayout('H15B')">H15B</button>
        <button class='btn btn-primary' onclick="loadLayout('H15C')">H15C</button>
        <button class='btn btn-primary' onclick="loadLayout('H15A')">H16A</button>
        <button class='btn btn-primary' onclick="loadLayout('H15B')">H16B</button>
        <button class='btn btn-primary' onclick="loadLayout('H15C')">H16C</button>

        <div id="layout"></div>
    </body>

</html>
